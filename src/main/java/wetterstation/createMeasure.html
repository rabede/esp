<html>
<body>

	<form action="http://localhost:3333/rest/measures" method="post"

			Temperatur: <input type="text" name="temperature" />
		</p>
		<p>
			Luftfeuchtigkeit: <input type="text" name="humidity" />

			Windgeschwindigkeit: <input type="text" name="windspeed" />

		<p>

		</p>
